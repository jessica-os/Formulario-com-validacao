<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/responsive.css" />
		<link rel="stylesheet" href="./src/css/style.css" />
		<title>Formulário com validação</title>
	</head>
	<body>
		<main class="conteudo">
			<section class="info">
				<h2>
					FICOU COM DÚVIDA?<br />
					NOS MANDE UMA MENSAGEM!
				</h2>
				<p class="info-duvida">
					caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
				</p>
			</section>

			<section class="formulario">
				<form method="GET" action="./index.html" id="form">
					<div class="campo-obrigatorio">
						<input type="text" name="nome" id="nome" placeholder="Nome completo*" /><br />
						<small class="small">campo obrigatório</small>
					</div>
					<div class="campo-obrigatorio">
						<input type="email" name="email" id="email" placeholder="Email*" /> <br />
						<small class="small">campo obrigatório</small>
					</div>
					<div class="campo-obrigatorio">
						<input
							type="tel"
							name="telefone"
							id="telefone"
							placeholder="Telefone* (xx) xxxxx-xxxx"
							maxlength="11"
							onkeypress="return somenteNumeros(event)" />
						<small class="small">campo obrigatório</small>
					</div>
					<div class="campo-obrigatorio">
						<textarea name="mensagem" id="mensagem" cols="30" rows="5" placeholder="Mensagem*"></textarea>
						<small class="small">campo obrigatório</small>
					</div>
					<p class="texto">*campos obrigatórios</p>
					<input class="botao-enviar" type="submit" value="Enviar" />
				</form>
			</section>

			<script src="./src/js/index.js"></script>
		</main>
	</body>
</html>
